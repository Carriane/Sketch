<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
    <title>SketchPad</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>SketchPad</h1>
        </div>
        <div class="mode">Mode: Sketching</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div class="input">
                <input type="text" placeholder="size of board"   onchange="changeSize(this.value)" />
                <button>Set Size</button>
            </div>
            <div class="error">Input Must be between 2 and 100</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
